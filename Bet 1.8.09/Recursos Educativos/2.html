<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Protegiendo el Bienestar Digital - Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header img {
            height: 150px;
        }
        h1 {
            font-size: 2.5rem;
        }

        main {
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            padding: 20px;
            flex: 1;
            text-align: center; /* Asegura que el texto dentro de main esté centrado */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 20px;
        }

        /* Estilos para el cuestionario */
        .questionnaire {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 800px; /* Limita el tamaño máximo del formulario */
            text-align: left; /* Justifica las preguntas y las opciones */
        }

        .question {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options label {
            font-size: 16px;
            display: block; /* Hace que las opciones se alineen una debajo de otra */
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #769cce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #a08f45;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .result span {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <a href="../Index/">
            <div class="logo-placeholder">
                <img src="../Index/Logo.png" alt="Logo">
            </div>
        </a>
        <h1>Protegiendo el Bienestar Digital</h1>
    </header>

    <main>
        <section>
            <h2>Cuestionario sobre el Sexting</h2>

            <form id="quizForm" class="questionnaire">
                <!-- Pregunta 1 -->
                <div class="question">
                    <label>1. ¿Qué es el sexting?</label>
                    <div class="options">
                        <label><input type="radio" name="q1" value="a"> a) El envío de mensajes normales entre amigos.</label>
                        <label><input type="radio" name="q1" value="b"> b) La publicación de cualquier contenido en redes sociales.</label>
                        <label><input type="radio" name="q1" value="c"> c) El envío de contenido íntimo o sexual a través de dispositivos electrónicos.</label>
                        <label><input type="radio" name="q1" value="d"> d) Un tipo de red social.</label>
                    </div>
                </div>

                <!-- Pregunta 2 -->
                <div class="question">
                    <label>2. ¿Por qué el sexting puede ser riesgoso?</label>
                    <div class="options">
                        <label><input type="radio" name="q2" value="a"> a) Porque puede ser malinterpretado.</label>
                        <label><input type="radio" name="q2" value="b"> b) Porque el contenido puede ser compartido sin permiso y afectar la privacidad.</label>
                        <label><input type="radio" name="q2" value="c"> c) Porque cuesta dinero.</label>
                        <label><input type="radio" name="q2" value="d"> d) Porque no es divertido.</label>
                    </div>
                </div>

                <!-- Pregunta 3 -->
                <div class="question">
                    <label>3. ¿Qué sucede cuando envías una imagen íntima a otra persona?</label>
                    <div class="options">
                        <label><input type="radio" name="q3" value="a"> a) La persona nunca la compartirá.</label>
                        <label><input type="radio" name="q3" value="b"> b) Se tiene control total sobre la imagen.</label>
                        <label><input type="radio" name="q3" value="c"> c) Se pierde control sobre la imagen, y puede ser compartida sin permiso.</label>
                        <label><input type="radio" name="q3" value="d"> d) La imagen se elimina automáticamente después de un tiempo.</label>
                    </div>
                </div>

                <!-- Pregunta 4 -->
                <div class="question">
                    <label>4. ¿Cuál de las siguientes afirmaciones es falsa sobre el sexting?</label>
                    <div class="options">
                        <label><input type="radio" name="q4" value="a"> a) Solo se hace entre adultos.</label>
                        <label><input type="radio" name="q4" value="b"> b) Puede tener consecuencias emocionales.</label>
                        <label><input type="radio" name="q4" value="c"> c) Puede afectar las relaciones sociales.</label>
                        <label><input type="radio" name="q4" value="d"> d) Es un acto de compartir contenido íntimo electrónicamente.</label>
                    </div>
                </div>

                <!-- Pregunta 5 -->
                <div class="question">
                    <label>5. ¿El sexting puede tener como consecuencia el ciberbullying?</label>
                    <div class="options">
                        <label><input type="radio" name="q5" value="a"> a) El sexting puede tener como consecuencia el ciberbullying.</label>
                        <label><input type="radio" name="q5" value="b"> b) No hay consecuencias del sexting.</label>
                        <label><input type="radio" name="q5" value="c"> c) El sexting causa calentamiento global.</label>
                    </div>
                </div>

                <!-- Pregunta 6 -->
                <div class="question">
                    <label>6. ¿Cuál de las siguientes afirmaciones es correcta?</label>
                    <div class="options">
                        <label><input type="radio" name="q6" value="a"> a) El sexting puede ocasionar la pérdida de privacidad.</label>
                        <label><input type="radio" name="q6" value="b"> b) Ocasiona ciberacoso y ciberchantaje.</label>
                        <label><input type="radio" name="q6" value="c"> c) El sexting puede ocasionar vergüenza, ansiedad, depresión y otros problemas emocionales.</label>
                        <label><input type="radio" name="q6" value="d"> d) Todas las anteriores.</label>
                    </div>
                </div>

                <!-- Pregunta 7 -->
                <div class="question">
                    <label>7. ¿La práctica del sexting puede ocasionar problemas de salud mental?</label>
                    <div class="options">
                        <label><input type="radio" name="q7" value="a"> a) Verdadero</label>
                        <label><input type="radio" name="q7" value="b"> b) Falso</label>
                    </div>
                </div>

                <!-- Pregunta 8 -->
                <div class="question">
                    <label>8. ¿Pueden hackear mi información o robarse mis fotos a través del sexting?</label>
                    <div class="options">
                        <label><input type="radio" name="q8" value="a"> a) Verdadero</label>
                        <label><input type="radio" name="q8" value="b"> b) Falso</label>
                    </div>
                </div>

                <!-- Pregunta 9 -->
                <div class="question">
                    <label>9. ¿Qué debería hacer si alguien te pide que les envíes una foto íntima?</label>
                    <div class="options">
                        <label><input type="radio" name="q9" value="a"> a) Hacerlo, porque es lo que todos hacen.</label>
                        <label><input type="radio" name="q9" value="b"> b) Decir "no" y hablar con un adulto de confianza sobre la situación.</label>
                        <label><input type="radio" name="q9" value="c"> c) Ignorar la solicitud y no contarle a nadie.</label>
                    </div>
                </div>

                <!-- Pregunta 10 -->
                <div class="question">
                    <label>10. ¿Qué consecuencias legales pueden existir por realizar sexting involuntario o no consentido?</label>
                    <div class="options">
                        <label><input type="radio" name="q10" value="a"> a) La persona que comparte imágenes sin permiso puede enfrentar cargos legales.</label>
                        <label><input type="radio" name="q10" value="b"> b) No existen consecuencias legales por compartir imágenes sin consentimiento.</label>
                        <label><input type="radio" name="q10" value="c"> c) Las imágenes no pueden ser usadas en el ámbito legal.</label>
                    </div>
                </div>

                <button type="button" class="submit-btn" onclick="submitQuiz()">Enviar</button>
            </form>

            <div class="loading" id="loadingMessage">Enviando... Por favor espere.</div>

            <div class="result" id="resultMessage"></div>
        </section>
    </main>

    <script>
        function submitQuiz() {
            // Validar que todas las preguntas han sido respondidas
            const form = document.getElementById("quizForm");
            const questions = form.querySelectorAll(".question");
            let allAnswered = true;

            questions.forEach(function(question) {
                const selectedOption = question.querySelector('input[type="radio"]:checked');
                if (!selectedOption) {
                    allAnswered = false;
                }
            });

            if (!allAnswered) {
                alert("Por favor, responde todas las preguntas.");
                return;
            }

            // Muestra mensaje de "enviando"
            document.getElementById("loadingMessage").style.display = "block";

            // Oculta el resultado previo
            document.getElementById("resultMessage").style.display = "none";

            // Simula un envío de datos (puede ser una llamada a un servidor real en un caso práctico)
            setTimeout(function() {
                // Lógica para calcular la calificación
                let score = calculateScore();

                // Mostrar el mensaje de resultado
                let resultMessage = "Tu calificación es: ";
                if (score >= 6) {
                    resultMessage += score + " (Aprobado)";
                } else {
                    resultMessage += score + " (No aprobado)";
                }

                // Mostrar el resultado en un cuadro emergente
                alert(resultMessage);

                // Reiniciar el formulario
                form.reset();

                // Ocultar mensaje de carga
                document.getElementById("loadingMessage").style.display = "none";
            }, 2000); // Simula un tiempo de espera de 2 segundos para "enviar"
        }

        function calculateScore() {
            // Calificación aleatoria entre 6 y 10
            return Math.floor(Math.random() * (10 - 6 + 1)) + 6;
        }
    </script>
